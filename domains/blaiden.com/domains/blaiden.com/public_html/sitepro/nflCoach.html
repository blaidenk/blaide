    <script>
        var names = ["Arizona Cardinals", "Atlanta Falcons", "Baltimore Ravens", "Buffalo Bills", "Carolina Panthers", "Chicago Bears", "Cincinnati Bengals", "Cleveland Browns", "Dallas Cowboys", "Denver Broncos", "Detroit Lions", "Green Bay Packers", "Houston Texans", "Indianapolis Colts", "Jacksonville Jaguars", "Kansas City Chiefs", "Las Vegas Raiders", "Los Angeles Chargers", "Los Angeles Rams", "Miami Dolphins", "Minnesota Vikings", "New England Patriots", "New Orleans Saints", "New York Giants", "New York Jets", "Philadelphia Eagles", "Pittsburgh Steelers", "San Francisco 49ers", "Seattle Seahawks", "Tampa Bay Buccaneers", "Tennessee Titans", "Washington Commanders"];

        function alph(number) {
            var baseChar = ("A").charCodeAt(0),
                letters = "";

            do {
                number -= 1;
                letters = String.fromCharCode(baseChar + (number % 26)) + letters;
                number = (number / 26) >> 0; // quick `floor`
            } while (number > 0);

            return letters;
        }

        function listReal(name, coach, image, k) {
            this.name = name;
            this.coach = coach;
            this.image = image;
            this.k = k;
        }

        var iteration;
        var players;
        var list = [];
        var name;
        var coach;
        var test = ['J', 'G', 'R', 'C'];

        for (let i = 0; i < names.length; i++) {
            var split = names[i].split(' ');
            name = names[i].substring(0, 3);
            if (split.length - 1 == 2) {
                name = split[0].charAt(0) + split[1].charAt(0);
            }

            if (name == "NY" || name == "LA") {
                if (split[2].indexOf('J') == 0) name = name + "J";
                if (split[2].indexOf('G') == 0) name = name + "G";
                if (split[2].indexOf('R') == 0) name = name + "R";
                if (split[2].indexOf('C') == 0) name = name + "C";
            }

            if (names[i].indexOf("Jaguar") != -1) name = "JAX";

            $.get('https://en.wikipedia.org/wiki/List_of_current_National_Football_League_head_coaches', null, function(text) {
                alert($(names[i]).find('#name'));
            });

            players = new listReal(names[i],
                "https://static.www.nfl.com/t_headshot_desktop/f_auto/league/api/clubs/logos/" +
                name, alph(i + 1).toLowerCase());
            list.push(players);
        }

        function consensus(countList) {
            let btn = document.createElement("button");
            btn.innerHTML = "Get Consensus Ranking";
            btn.onclick = function() {
                var dataString = "<li>";

                console.log(countList);
                setTimeout(function() {
                    const sorted = new Map([...countList.entries()].sort((a, b) => a[1] - b[1]));
                    sorted.forEach((value, key) => {
                        dataString += key + "</li><li>";
                    });
                    console.log(sorted);
                    document.getElementById("consensus").innerHTML = dataString.substring(0, dataString.length - 4);

                }, 500);
            };
            document.getElementById("buffer").appendChild(btn);
        }
    </script>
